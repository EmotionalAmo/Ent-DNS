services:
  ent-dns:
    build: .
    image: ent-dns:latest
    container_name: ent-dns
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8080:8080"
    volumes:
      - ./data:/data/ent-dns
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
